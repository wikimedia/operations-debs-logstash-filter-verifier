sudo: required
language: go
go: go1.6
install:
- go get -u github.com/golang/lint/golint
- go get -u github.com/mitchellh/gox
- go get -u github.com/stretchr/testify/require
- sudo add-apt-repository ppa:duggan/bats --yes
- sudo apt-get update -qq
- sudo apt-get install -qq bats
before_script:
- git config --global user.email "test@example.com"
- git config --global user.name "Test User"
script:
- test -z "$(gofmt -s -l -w . | tee /dev/stderr)"
- test -z "$(golint . | tee /dev/stderr)"
- test -z "$(go vet -v ./... | tee /dev/stderr)"
- go list ./... | grep -v '/integration-test/' | xargs go test -v -cover
- go install
- bats integration-test
before_deploy:
- gox -gocmd=govvv -os="linux windows darwin" -arch=amd64 .
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  -  govvv_linux_amd64
  - govvv_darwin_amd64
  - govvv_windows_amd64.exe
  on:
    repo: ahmetalpbalkan/govvv
    tags: true
